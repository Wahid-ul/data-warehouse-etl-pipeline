<style>
  /* Apply styles to center the content */
  
  /* Container for both images */
  .image-container {
      position: relative;
      width: 20%;
      height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
  }

  /* Style for the first image (GIF) */
  .first-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      opacity: 1;
      transition: opacity 1.1s ease;
  }

  /* Style for the second image */
  .second-image {
      position: absolute;
      width: 13%;
      height: auto;
      object-fit: cover;
      opacity: 0;
      transition: opacity 3s ease;
  }

  /* Style for the loading sand-clock gif */
  .third-image {
      position: absolute;
      width: 30%;
      height: 40%;
      object-fit: contain;
      object-position: center;
      opacity: 0;
      transition: opacity 2s ease;
      bottom: 24%;
      right: 28%;
  }

  /* Loading Screen */
  #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color:white;
      justify-content: center;
      align-items: center;
      z-index: 9999;
  }
</style>
<script>
  const dashboardLink = document.getElementById('dashboard-link');
  const curationLink = document.getElementById('curation-link');
  const loadingScreen = document.getElementById('loading-screen');

  // Function to handle the click and show the loading screen
  function handleLinkClick(e, targetUrl) {
      e.preventDefault(); // Prevent the default link behavior

      // Show the loading screen
      loadingScreen.style.display = 'flex';

      // Simulate the image transitions
      setTimeout(function() {
          // Fade out the first image and fade in the second image
          document.querySelector('.first-image').style.opacity = '0';
          document.querySelector('.second-image').style.opacity = '1';
      }, 2000); // Delay of 2 seconds before starting the transition

      // Show the loading sand-clock GIF after 3 seconds
      setTimeout(function() {
          document.querySelector('.third-image').style.opacity = '1';
      }, 3000); // 3 seconds for transition before showing the loading GIF

      // Simulate page load and redirect to the new page after 5 seconds
      setTimeout(function() {
          window.location.href = targetUrl; // Navigate to the target URL
      }, 5000); // Wait 5 seconds before navigating
  }

  // Add event listeners to both links
  dashboardLink.addEventListener('click', function (e) {
      handleLinkClick(e, '/run status');
  });

  curationLink.addEventListener('click', function (e) {
      handleLinkClick(e, '/curation');
  });
</script>
