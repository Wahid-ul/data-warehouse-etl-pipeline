<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for aligning table headers to the left */
        th {
            text-align: left !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">CSV Data Display</h1>
        {% for title, table in tables.items() %}
            <h2>{{ title }}</h2>
            <div class="table-responsive">
                {{ table|safe }}  <!-- Render the HTML table -->
            </div>
        {% endfor %}
    </div>
    <div class="container">
        
        {% for title, table in function_tables.items() %}
            <h2>{{ title }}</h2>
            <div class="table-responsive">
                {{ table|safe }}  <!-- Render the HTML table -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
